<!DOCTYPE html>
<html>

<head>
    <title> Ugly RPG </title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>

    <img src="" id="imagen">
    <div id="parrafod" class="hidden"></div><p id="parrafo"></p></div>
    <div id="ataque" class="hidden">
        <p class="botonataque" id="Ataque">Atacar</p>
        <p class="botonataque" id="Huir">Huir</p>
    </div>

    <div id="comprar" class="hidden">
        <p class="botoncomp" id="Pan">Pan</p>
        <p class="botoncomp" id="Cerveza">Cerveza de Raiz</p>
    </div>

    <div id="apostar" class="hidden">
        <p class="apostarb" id="diez">Apostar 10 monedas</p>
        <p class="apostarb" id="veinte">Apostar 20 monedas</p>
    </div>
    
    <div id="gitana" class="hidden">
        <p class="gitanab" id="encantar">Encantar tu arma</p>
        <p class="gitanab" id="fortuna">Leer fortuna</p>
    </div>
   
    <div id="taberna" class="hidden">

        <p class="Btaberna" id="Q"></p>
        <p class="Btaberna" id="W"></p>
        <p class="Btaberna" id="E"></p>
    </div>

    <div id="Select" class="">

        <p class="botonselect" id="0"></p>
        <p class="botonselect" id="1"></p>
        <p class="botonselect" id="2"></p>
    </div>

    <div id="Mover" class="hidden">

        <p class="boton-lugar" id="a"></p>
        <p class="boton-lugar" id="b"></p>
        <p class="boton-lugar" id="c"></p>
    </div>
    <div class="retorno" >
        <button id="Exit" > Reiniciar Aventura </button>
        <button id="Regresar"> Volver atras </button>


    </div>
   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
    <div><h2 class="text-flicker-out-glow"> - Ugly RPG V 0.3 - </h2></div>

</body>

</html>
